<div class="flex">
    <div class="m-auto">
        <mat-card class="mat-card">
            <mat-card-content>
                <form action="">

                    <mat-card-title class="text-color" style="text-align: center;">
                        Login
                    </mat-card-title>
                    <mat-card-subtitle>
                        Login
                    </mat-card-subtitle>

                    <mat-form-field>
                        <mat-label>Login Role</mat-label>
                        <mat-select [(ngModel)]="selectedValue" name="role">
                            <mat-option *ngFor="let role of roles" [value]="role.value">
                                {{role.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <p> Selected Role: {{selectedValue}} </p>
                    <pre></pre>
                    <mat-divider></mat-divider>

                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" required />
                    </mat-form-field>
                    <pre></pre>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" required />
                    </mat-form-field>

                </form>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <button (click)="login()" color="accent" type="submit" style="flex: auto;" mat-raised-button>
                    <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
                    <span *ngIf="!isLoading">Login</span>
                </button>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
